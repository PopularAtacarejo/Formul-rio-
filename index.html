<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Esquema de Cores Claro (Verde/Vermelho) */
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --accent-light: #28a745; /* Verde Principal */
            --accent-light-hover: #218838; /* Verde Mais Escuro */
            --focus-ring-light: #dc3545; /* Vermelho para Foco */
            --error-light: #dc3545;
            --success-light: #28a745;
            --border-light: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --input-bg-light: #ffffff;
            --input-text-light: #495057;
            --card-bg-light: #ffffff;
            --legend-text-light: #6c757d;

            /* Esquema de Cores Escuro (Verde/Vermelho) */
            --bg-dark: #1a1a1a;
            --text-dark: #e9ecef;
            --accent-dark: #34c759; /* Verde Mais Claro para Contraste */
            --accent-dark-hover: #2ca34c;
            --focus-ring-dark: #ff4d4d; /* Vermelho Claro para Foco */
            --error-dark: #ff4d4d;
            --success-dark: #34c759;
            --border-dark: #495057;
            --shadow-dark: rgba(255, 255, 255, 0.1);
            --input-bg-dark: #2c2c2c;
            --input-text-dark: #ced4da;
            --card-bg-dark: #252525;
            --legend-text-dark: #adb5bd;

            /* Cores Atuais (Inicia com Claro) */
            --bg: var(--bg-light);
            --text: var(--text-light);
            --accent: var(--accent-light);
            --accent-hover: var(--accent-light-hover);
            --focus-ring: var(--focus-ring-light);
            --error-color: var(--error-light);
            --success-color: var(--success-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
            --input-bg: var(--input-bg-light);
            --input-text: var(--input-text-light);
            --card-bg: var(--card-bg-light);
            --legend-text: var(--legend-text-light);

            /* Transições */
            --transition-speed: 0.3s;
        }

        [data-theme='dark'] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --accent: var(--accent-dark);
            --accent-hover: var(--accent-dark-hover);
            --focus-ring: var(--focus-ring-dark);
            --error-color: var(--error-dark);
            --success-color: var(--success-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-dark);
            --input-bg: var(--input-bg-dark);
            --input-text: var(--input-text-dark);
            --card-bg: var(--card-bg-dark);
            --legend-text: var(--legend-text-dark);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo para formulários longos */
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        .form-container {
            width: 100%;
            max-width: 700px; /* Largura máxima aumentada */
            margin: 2rem 0; /* Margem vertical */
        }

        form {
            background: var(--card-bg);
            padding: 2.5rem; /* Padding aumentado */
            border-radius: 16px; /* Bordas mais arredondadas */
            box-shadow: 0 8px 25px var(--shadow);
            animation: fadeInUp 0.8s ease-out;
            transition: background-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 1.8rem;
            transition: color var(--transition-speed) ease;
        }

        .form-description {
            text-align: center;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
            transition: color var(--transition-speed) ease;
        }

        fieldset {
            border: none;
            margin-bottom: 2rem;
            padding: 0;
        }

        legend {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--legend-text);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
            width: 100%;
            transition: color var(--transition-speed) ease, border-color var(--transition-speed) ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text);
            transition: color var(--transition-speed) ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-top: 0.25rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 0.95rem;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease, background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            outline: none;
        }

        input::placeholder, select::placeholder {
            color: var(--input-text);
            opacity: 0.7;
        }

        input:focus,
        select:focus {
            border-color: var(--focus-ring);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--focus-ring) 30%, transparent);
        }

        /* Estilização do Input de Ficheiro */
        input[type="file"] {
            padding: 0.5rem 1rem; /* Ajuste de padding */
        }

        input[type="file"]::file-selector-button {
            margin-right: 1rem;
            border: none;
            background: var(--accent);
            padding: 0.6rem 1rem;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
            font-weight: 500;
        }

        input[type="file"]::file-selector-button:hover {
            background: var(--accent-hover);
        }

        /* Estilização do Select */
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23${encodeURIComponent(getComputedStyle(document.documentElement).getPropertyValue('--input-text').trim().substring(1))}%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65em auto;
            padding-right: 2.5rem; /* Espaço para a seta */
        }

        button[type="submit"] {
            background: var(--accent);
            color: white;
            padding: 0.9rem 1.5rem;
            margin-top: 1.5rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform 0.1s ease, box-shadow var(--transition-speed) ease;
            display: flex; /* Para alinhar texto e spinner */
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px color-mix(in srgb, var(--accent) 30%, transparent);
        }

        button[type="submit"]:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px color-mix(in srgb, var(--accent) 40%, transparent);
        }

        button[type="submit"]:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 10px color-mix(in srgb, var(--accent) 30%, transparent);
        }

        button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .message {
            display: none; /* Escondido por padrão */
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease-out;
        }

        .message.success {
            background-color: color-mix(in srgb, var(--success-color) 15%, transparent);
            color: var(--success-color);
            border: 1px solid color-mix(in srgb, var(--success-color) 30%, transparent);
        }

        .message.error {
            background-color: color-mix(in srgb, var(--error-color) 15%, transparent);
            color: var(--error-color);
            border: 1px solid color-mix(in srgb, var(--error-color) 30%, transparent);
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .form-container { margin: 1rem 0; }
            form { padding: 1.5rem; }
            h2 { font-size: 1.5rem; }
            .form-description { font-size: 0.9rem; margin-bottom: 2rem; }
            legend { font-size: 1rem; margin-bottom: 1rem; }
            .form-group { margin-bottom: 1rem; }
            label { font-size: 0.85rem; }
            input[type="text"], input[type="email"], input[type="file"], select, button[type="submit"] {
                font-size: 0.9rem;
                padding: 0.7rem 0.9rem;
            }
            input[type="file"]::file-selector-button {
                 padding: 0.5rem 0.8rem;
            }
        }

    </style>
</head>
<body data-theme="light"> <!-- Pode adicionar lógica para alternar tema se necessário -->

    <div class="form-container">
        <form id="formCurriculo">
            <h2>Envie o seu Currículo</h2>
            <p class="form-description">Preencha os campos abaixo para se candidatar às nossas vagas.</p>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Sua cidade">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required placeholder="Seu bairro">
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required placeholder="Nome da sua rua">
                </div>
            </fieldset>

            <fieldset>
                <legend>Candidatura</legend>
                <div class="form-group">
                    <label for="transporte">Possui Transporte Próprio?</label>
                    <select id="transporte" name="transporte" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vaga">Vaga Desejada:</label>
                    <select id="vaga" name="vaga" required>
                        <option value="" disabled selected>Selecione a vaga...</option>
                        <option>AUXILIAR DE PADEIRO</option>
                        <option>AUXILIAR DE LIMPEZA</option>
                        <option>AUXILIAR DE T.I</option>
                        <option>AUXILIAR ADMINISTRATIVO</option>
                        <option>BALCONISTA DE AÇOUGUE</option>
                        <option>BALCONISTA DE PADARIA</option>
                        <option>EMBALADOR (A)</option>
                        <option>REPOSITOR (A)</option>
                        <option>OPERADOR (A) DE CAIXA</option>
                        <option>OPERADOR DE SUPERMERCADO</option>
                        <option>AUX. DE PREVENÇÃO E PERDA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="arquivo">Anexar Currículo (PDF/DOC/DOCX):</label>
                    <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx" required>
                </div>
            </fieldset>

            <button type="submit" id="submitButton">
                <span class="button-text">Enviar Candidatura</span>
                <span class="spinner hidden"></span>
            </button>

            <div class="message success hidden" id="mensagemSucesso"></div>
            <div class="message error hidden" id="mensagemErro"></div>
        </form>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- Elementos do DOM ---
            const form = document.getElementById("formCurriculo");
            const nomeInput = document.getElementById("nome");
            const cpfInput = document.getElementById("cpf");
            const cepInput = document.getElementById("cep");
            const cidadeInput = document.getElementById("cidade");
            const bairroInput = document.getElementById("bairro");
            const ruaInput = document.getElementById("rua");
            const telefoneInput = document.getElementById("telefone");
            const emailInput = document.getElementById("email");
            const transporteInput = document.getElementById("transporte");
            const vagaInput = document.getElementById("vaga");
            const arquivoInput = document.getElementById("arquivo");
            const submitButton = document.getElementById("submitButton");
            const buttonText = submitButton.querySelector(".button-text");
            const spinner = submitButton.querySelector(".spinner");
            const mensagemSucessoDiv = document.getElementById("mensagemSucesso");
            const mensagemErroDiv = document.getElementById("mensagemErro");

            // --- Máscaras IMask ---
            if (cpfInput) IMask(cpfInput, { mask: "000.000.000-00" });
            if (cepInput) IMask(cepInput, { mask: "00000-000" });
            if (telefoneInput) IMask(telefoneInput, {
                mask: [{ mask: "(00) 0000-0000" }, { mask: "(00) 00000-0000" }]
            });

            // --- Busca de CEP (ViaCEP) com Debounce ---
            let cepTimeout;
            if (cepInput) {
                cepInput.addEventListener("input", () => {
                    clearTimeout(cepTimeout);
                    cepTimeout = setTimeout(fetchCEP, 500); // Atraso de 500ms
                });
            }

            async function fetchCEP() {
                console.log("fetchCEP chamada"); // Debug
                if (!cepInput || !cidadeInput || !bairroInput || !ruaInput) {
                    console.error("Erro: Elementos de endereço não encontrados no DOM.");
                    return;
                }
                const cepValue = cepInput.value.replace(/\D/g, "");
                console.log(`CEP digitado (sem máscara): ${cepValue}`); // Debug
                if (cepValue.length === 8) {
                    console.log("Buscando CEP na API..."); // Debug
                    try {
                        const response = await fetch(`https://viacep.com.br/ws/${cepValue}/json/`);
                        console.log(`Resposta da API recebida: ${response.status}`); // Debug
                        if (!response.ok) throw new Error("Erro na resposta da API");
                        const data = await response.json();
                        console.log("Dados recebidos:", data); // Debug
                        if (!data.erro) {
                            console.log("Preenchendo campos..."); // Debug
                            cidadeInput.value = data.localidade;
                            bairroInput.value = data.bairro;
                            ruaInput.value = data.logradouro;
                            console.log(`Cidade: ${data.localidade}, Bairro: ${data.bairro}, Rua: ${data.logradouro}`); // Debug
                        } else {
                            console.warn("CEP não encontrado na API ViaCEP.");
                            // Limpar campos se CEP não for encontrado?
                            // cidadeInput.value = ";
                            // bairroInput.value = ";
                            // ruaInput.value = ";
                        }
                    } catch (error) {
                        console.error("Erro ao buscar CEP:", error);
                    }
                } else {
                    console.log("CEP incompleto, aguardando..."); // Debug
                }
            }

            // --- Lógica de Submissão do Formulário ---
            if (form) {
                form.addEventListener("submit", async function(e) {
                    e.preventDefault();
                    hideMessages();

                    // --- Lógica de Bloqueio ---
                    const isBlocked = checkSubmissionBlock(cpfInput.value, vagaInput.value);
                    if (isBlocked) {
                        showError("Você já se candidatou para esta vaga recentemente. Aguarde 15 dias para tentar novamente.");
                        setLoading(false); // Garante que o botão volte ao normal
                        return;
                    }
                    // --- Fim Lógica de Bloqueio ---

                    setLoading(true);

                    // Criar um FormData para obter o arquivo
                    const formData = new FormData(this);
                    const arquivoFile = formData.get("arquivo");
                    
                    // Criar um novo FormData com os campos na ordem correta
                    const orderedFormData = new FormData();
                    
                    // Adicionar campos na ordem desejada
                    orderedFormData.append("nome", nomeInput.value);
                    orderedFormData.append("cpf", cpfInput.value);
                    orderedFormData.append("cep", cepInput.value);
                    orderedFormData.append("cidade", cidadeInput.value);
                    orderedFormData.append("bairro", bairroInput.value);
                    orderedFormData.append("rua", ruaInput.value);
                    orderedFormData.append("telefone", telefoneInput.value);
                    orderedFormData.append("email", emailInput.value);
                    orderedFormData.append("transporte", transporteInput.value);
                    orderedFormData.append("vaga", vagaInput.value);
                    orderedFormData.append("arquivo", arquivoFile);
                    orderedFormData.append("data", new Date().toISOString());

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000); // Timeout de 15s

                    try {
                        const response = await fetch("https://curriculos-backend-v2.onrender.com/api/enviar", {
                            method: "POST",
                            body: orderedFormData, // Usando o FormData ordenado
                            signal: controller.signal
                        });
                        clearTimeout(timeoutId);

                        if (response.ok) {
                            showSuccess("Obrigado pelo seu interesse em trabalhar conosco! Recebemos o seu currículo e ele já está em nosso banco de dados.");
                            recordSuccessfulSubmission(cpfInput.value, vagaInput.value);
                            form.reset(); // Limpa o formulário
                        } else {
                            const errorText = await response.text();
                            showError(`Erro ao enviar currículo: ${errorText || response.statusText}`);
                        }
                    } catch (err) {
                        clearTimeout(timeoutId);
                        if (err.name === "AbortError") {
                            showError("Erro: O envio demorou muito tempo e foi cancelado. Verifique sua conexão.");
                        } else {
                            showError("Erro de conexão ao enviar o formulário. Tente novamente.");
                        }
                        console.error("Erro no fetch:", err);
                    } finally {
                        setLoading(false);
                    }
                });
            }

            // --- Funções Auxiliares ---
            function setLoading(isLoading) {
                if (!submitButton || !buttonText || !spinner) return;
                if (isLoading) {
                    buttonText.classList.add("hidden");
                    spinner.classList.remove("hidden");
                    submitButton.disabled = true;
                } else {
                    buttonText.classList.remove("hidden");
                    spinner.classList.add("hidden");
                    submitButton.disabled = false;
                }
            }

            function showSuccess(message) {
                if (!mensagemSucessoDiv || !mensagemErroDiv) return;
                mensagemSucessoDiv.textContent = message;
                mensagemSucessoDiv.classList.remove("hidden");
                mensagemSucessoDiv.style.display = "block"; // Garante exibição
                mensagemErroDiv.classList.add("hidden");
                mensagemErroDiv.style.display = "none";
            }

            function showError(message) {
                if (!mensagemSucessoDiv || !mensagemErroDiv) return;
                mensagemErroDiv.textContent = message;
                mensagemErroDiv.classList.remove("hidden");
                mensagemErroDiv.style.display = "block"; // Garante exibição
                mensagemSucessoDiv.classList.add("hidden");
                mensagemSucessoDiv.style.display = "none";
            }

            function hideMessages() {
                if (!mensagemSucessoDiv || !mensagemErroDiv) return;
                mensagemSucessoDiv.classList.add("hidden");
                mensagemSucessoDiv.style.display = "none";
                mensagemErroDiv.classList.add("hidden");
                mensagemErroDiv.style.display = "none";
            }

            // --- Lógica de Bloqueio (Implementada) ---
            function checkSubmissionBlock(cpf, vaga) {
                if (!cpf || !vaga) return false; // Não bloquear se CPF ou Vaga estiverem vazios
                const key = `sub_${cpf.replace(/\D/g, "")}_${vaga}`;
                const lastSubmissionTimestamp = localStorage.getItem(key);
                if (!lastSubmissionTimestamp) return false; // Nunca submeteu antes

                const fifteenDaysInMillis = 15 * 24 * 60 * 60 * 1000;
                const timeSinceLastSubmission = Date.now() - parseInt(lastSubmissionTimestamp, 10);

                console.log(`Verificando bloqueio para ${key}. Último envio: ${new Date(parseInt(lastSubmissionTimestamp, 10)).toLocaleString()}. Tempo desde último: ${timeSinceLastSubmission / (1000 * 60 * 60 * 24)} dias.`);

                return timeSinceLastSubmission < fifteenDaysInMillis;
            }

            function recordSuccessfulSubmission(cpf, vaga) {
                if (!cpf || !vaga) return;
                const key = `sub_${cpf.replace(/\D/g, "")}_${vaga}`;
                localStorage.setItem(key, Date.now().toString());
                console.log(`Registrando submissão para ${key} em ${new Date().toLocaleString()}`);
            }
            // --- Fim Lógica de Bloqueio ---
        });
    </script>
</body>
